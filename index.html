<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-secondary">
    <header class="py-3" >
        <h4 class="text-center">Todo-List</h4>
        <form action="" class="d-flex justify-content-around ">
            <input type="text"
            placeholder="Ingrese su tarea"
            class="ps-2 rounded border-0"
            required
            data-input>
            <button class="btn btn-success" data-btn-agregar>Agregar</button>
        </form>
        <div class="info d-flex justify-content-between px-5 pt-3">
            <p class="fw-bold">Pendiente: <span data-pendiente></span></p>
            <p class="fw-bold">Concretadas: <span data-concretado></span></p>

        </div>
    </header>
    <main>
        <h3 class="text-center">Lista de Tareas</h3>
        <section id="section" class="row">
        </section>
    </main>

    <script type="module" src="./index.js"></script>
</body>
</html>
